<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>to11</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">to11</h1>
      <div class="scores-container">
       
        <div class="best-container">0</div>
        <div class="moves-container">0</div>
		    <!-- <div class="highest-container">0</div> -->
		    <!-- <div class="highestatmove-container">0</div> -->
        <!-- <div class="score-container">0</div> -->
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">Get to <strong>1 tile!</strong></p>
      <a class="restart-button">Restart</a>
	  <a class="next-button">Next</a>
	  <a class="menu-button">Menu</a>
    </div>

    <div class="game-container">
      <div class="game-message">
		<div class="won-medal"></div>
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Next Game</a>
			<a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

	<p class="medal-container">
		<div class="medal-numbers"></div>
		<div class="context-string">Hi</div>
	</p>
    <p class="game-explanation">
      <strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong>
	  <br/>
	  <br/>
    </p>
    <hr>
    <p class="boardstring-container">
		<div class="board-array"></div>
	</p>
    <hr>
    <p>Created by Matthew Vassilakos.  Based on <a href="http://gabrielecirulli.github.io/2048">2048 by Gabriele Cirulli</a>. email: matthew.vassilakos@gmail.com</p>
  </div>

  <script src="js/bind_polyfill.js"></script>
  <script src="js/classlist_polyfill.js"></script>
  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_storage_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>
</body>
</html>
